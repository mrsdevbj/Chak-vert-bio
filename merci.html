<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci - CHAK-VERT-BIO</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e8f5e9 0%, #f6fff6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .merci-container {
            text-align: center;
            background: #fff;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(34,139,34,0.12);
            max-width: 500px;
        }
        .merci-container h1 {
            color: #228B22;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .merci-container p {
            font-size: 1.2em;
            color: #444;
            margin-bottom: 30px;
        }
        .btn-home {
            display: inline-block;
            background: linear-gradient(90deg, #228B22 60%, #43a047 100%);
            color: #fff;
            padding: 14px 32px;
            border-radius: 24px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-home:hover {
            background: linear-gradient(90deg, #43a047 0%, #228B22 100%);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="merci-container">
        <h1>Merci !</h1>
        <p>Votre message a bien été envoyé. Nous le traiterons rapidement et vous contacterons bientôt.</p>
        <a href="index.html" class="btn-home">Retour à l'accueil</a>
    </div>
</body>
</html>
